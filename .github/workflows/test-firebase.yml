name: Test Firebase Connection

on:
  workflow_dispatch:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  test-firebase:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Firebase service account file
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
        python3 -c "import json; f=open('firebase-service-account.json'); data=json.load(f); print('Service account:', data.get('client_email', 'unknown'))"

    - name: Test Firebase connection
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="./firebase-service-account.json"
        python3 -c "from src.database.firestore import db; print('Firebase connection successful')"
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ./firebase-service-account.json

    - name: Cleanup
      if: always()
      run: |
        rm -f firebase-service-account.json

