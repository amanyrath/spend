<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSense Operator - Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #FFFFFF;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #FFFFFF;
            border-right: 2px dashed #e5e7eb;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px dashed #e5e7eb;
            margin-bottom: 20px;
        }
        
        .sidebar-logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #1e40af;
            margin-bottom: 4px;
        }
        
        .sidebar-tagline {
            font-size: 10px;
            color: #64748b;
            letter-spacing: 0.5px;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 0 10px;
        }
        
        .nav-item {
            display: block;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-decoration: none;
            border-left: 3px solid transparent;
            margin-bottom: 4px;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }
        
        .nav-item:hover {
            background: #f9fafb;
            color: #1e40af;
            border-left-color: #e5e7eb;
        }
        
        .nav-item.active {
            background: #eff6ff;
            color: #1e40af;
            border-left-color: #1e40af;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .top-bar {
            padding: 16px 24px;
            border-bottom: 2px dashed #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #FFFFFF;
        }
        
        .top-bar-title {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #1e40af;
        }
        
        .refresh-btn {
            padding: 8px 16px;
            background: #1e40af;
            color: white;
            border: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            background: #1e3a8a;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f9fafb;
        }
        
        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .summary-card {
            background: #FFFFFF;
            border: 1px solid #e5e7eb;
            padding: 20px;
        }
        
        .summary-label {
            font-size: 10px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1;
        }
        
        .summary-value.success {
            color: #10b981;
        }
        
        .summary-value.warning {
            color: #f59e0b;
        }
        
        .summary-value.error {
            color: #ef4444;
        }
        
        .summary-subtitle {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
        }
        
        /* Charts */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .chart-card {
            background: #FFFFFF;
            border: 1px solid #e5e7eb;
            padding: 24px;
        }
        
        .chart-header {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #e5e7eb;
        }
        
        .chart-title {
            font-size: 14px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.5px;
        }
        
        .chart-subtitle {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        /* Success Metrics Table */
        .metrics-table {
            background: #FFFFFF;
            border: 1px solid #e5e7eb;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        th {
            text-align: left;
            padding: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 48px;
            color: #64748b;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top-color: #1e40af;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 16px;
            color: #991b1b;
            font-size: 12px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">SPENDSENSE</div>
            <div class="sidebar-tagline">OPERATOR VIEW</div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="user_list.html" class="nav-item">USER LIST</a>
            <a href="analytics.html" class="nav-item active">ANALYTICS</a>
            <a href="decision_traces.html" class="nav-item">DECISION TRACES</a>
            <a href="settings.html" class="nav-item">SETTINGS</a>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <div class="top-bar-title">ANALYTICS DASHBOARD</div>
            <button class="refresh-btn" onclick="loadAnalytics()">REFRESH</button>
        </div>
        
        <div class="content-area" id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div style="margin-top: 16px;">Loading analytics...</div>
            </div>
        </div>
    </main>
    
    <script>
        // Configuration
        // Use local API if running locally (localhost, 127.0.0.1, or file://)
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;
        const isLocal = hostname === 'localhost' || 
                       hostname === '127.0.0.1' ||
                       hostname === '' ||
                       protocol === 'file:';
        const API_BASE_URL = isLocal 
            ? 'http://localhost:8000' 
            : 'https://spendsense-api.vercel.app';
        
        // Debug logging
        console.log('Analytics API Configuration:', {
            hostname: hostname,
            protocol: protocol,
            isLocal: isLocal,
            apiBaseUrl: API_BASE_URL
        });
        
        // Persona colors
        const PERSONA_COLORS = {
            high_utilization: '#ef4444',
            variable_income: '#f59e0b',
            subscription_heavy: '#3b82f6',
            savings_builder: '#10b981',
            general_wellness: '#64748b'
        };
        
        const PERSONA_LABELS = {
            high_utilization: 'High Utilization',
            variable_income: 'Variable Income',
            subscription_heavy: 'Subscription Heavy',
            savings_builder: 'Savings Builder',
            general_wellness: 'General Wellness'
        };
        
        // Chart instances
        let personaDistributionChart = null;
        let personaTrendsChart = null;
        
        // Load analytics data
        async function loadAnalytics() {
            const contentDiv = document.getElementById('content');
            
            try {
                contentDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div style="margin-top: 16px;">Loading analytics...</div></div>';
                
                const response = await fetch(`${API_BASE_URL}/api/analytics/overview`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                renderDashboard(data);
                
            } catch (error) {
                console.error('Error loading analytics:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>Error loading analytics data:</strong> ${error.message}
                    </div>
                    <div style="padding: 24px; text-align: center;">
                        <button class="refresh-btn" onclick="loadAnalytics()">TRY AGAIN</button>
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const contentDiv = document.getElementById('content');
            
            const summary = data.summary;
            const personas = data.personas;
            const metrics = data.success_metrics;
            
            contentDiv.innerHTML = `
                <!-- Summary Cards -->
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-label">Total Users</div>
                        <div class="summary-value">${summary.total_users}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Active (7d)</div>
                        <div class="summary-value success">${summary.active_users_7d}</div>
                        <div class="summary-subtitle">${summary.active_users_30d} in 30 days</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Recommendations</div>
                        <div class="summary-value">${summary.total_recommendations}</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Override Rate</div>
                        <div class="summary-value ${summary.override_rate > 0.05 ? 'warning' : 'success'}">
                            ${(summary.override_rate * 100).toFixed(1)}%
                        </div>
                        <div class="summary-subtitle">Target: < 5%</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Guardrails Pass</div>
                        <div class="summary-value ${summary.guardrails_pass_rate < 0.95 ? 'warning' : 'success'}">
                            ${(summary.guardrails_pass_rate * 100).toFixed(1)}%
                        </div>
                        <div class="summary-subtitle">Target: > 95%</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Flagged Users</div>
                        <div class="summary-value ${summary.flagged_users_count > 0 ? 'warning' : ''}">
                            ${summary.flagged_users_count}
                        </div>
                    </div>
                </div>
                
                <!-- Charts -->
                <div class="chart-grid">
                    <div class="chart-card">
                        <div class="chart-header">
                            <div class="chart-title">CURRENT PERSONA DISTRIBUTION</div>
                            <div class="chart-subtitle">Snapshot of user personas (30-day window)</div>
                        </div>
                        <div class="chart-container">
                            <canvas id="personaDistributionChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <div class="chart-header">
                            <div class="chart-title">PERSONA TRENDS (12 WEEKS)</div>
                            <div class="chart-subtitle">Weekly persona distribution over time</div>
                        </div>
                        <div class="chart-container">
                            <canvas id="personaTrendsChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- Success Metrics Table -->
                <div class="metrics-table">
                    <div class="chart-header">
                        <div class="chart-title">SUCCESS METRICS BY PERSONA</div>
                        <div class="chart-subtitle">Engagement and performance indicators</div>
                    </div>
                    <table id="metricsTable">
                        <thead>
                            <tr>
                                <th>Persona</th>
                                <th>Users</th>
                                <th>Avg Recommendations</th>
                                <th>Chat Messages</th>
                                <th>Module Completions</th>
                                <th>Override Rate</th>
                            </tr>
                        </thead>
                        <tbody id="metricsTableBody">
                        </tbody>
                    </table>
                </div>
            `;
            
            // Render charts
            renderPersonaDistributionChart(personas.current_distribution);
            renderPersonaTrendsChart(personas.weekly_history);
            renderMetricsTable(metrics.by_persona);
        }
        
        function renderPersonaDistributionChart(distribution) {
            const ctx = document.getElementById('personaDistributionChart');
            
            if (personaDistributionChart) {
                personaDistributionChart.destroy();
            }
            
            const labels = Object.keys(distribution).map(k => PERSONA_LABELS[k]);
            const values = Object.values(distribution);
            const colors = Object.keys(distribution).map(k => PERSONA_COLORS[k]);
            
            personaDistributionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                padding: 12
                            }
                        }
                    }
                }
            });
        }
        
        function renderPersonaTrendsChart(weeklyData) {
            const ctx = document.getElementById('personaTrendsChart');
            
            if (personaTrendsChart) {
                personaTrendsChart.destroy();
            }
            
            const labels = weeklyData.map(w => w.week_start);
            const personas = ['high_utilization', 'variable_income', 'subscription_heavy', 'savings_builder', 'general_wellness'];
            
            const datasets = personas.map(persona => ({
                label: PERSONA_LABELS[persona],
                data: weeklyData.map(w => w[persona]),
                borderColor: PERSONA_COLORS[persona],
                backgroundColor: PERSONA_COLORS[persona] + '20',
                borderWidth: 2,
                tension: 0.3,
                fill: false
            }));
            
            personaTrendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 10
                                },
                                padding: 8,
                                boxWidth: 12
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 10
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 9
                                },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
        
        function renderMetricsTable(metricsByPersona) {
            const tbody = document.getElementById('metricsTableBody');
            
            const personas = ['high_utilization', 'variable_income', 'subscription_heavy', 'savings_builder', 'general_wellness'];
            
            tbody.innerHTML = personas.map(persona => {
                const metrics = metricsByPersona[persona] || {
                    user_count: 0,
                    avg_recommendations: 0,
                    chat_messages: 0,
                    module_completions: 0,
                    override_rate: 0
                };
                
                return `
                    <tr>
                        <td><strong>${PERSONA_LABELS[persona]}</strong></td>
                        <td>${metrics.user_count}</td>
                        <td>${metrics.avg_recommendations.toFixed(1)}</td>
                        <td>${metrics.chat_messages}</td>
                        <td>${metrics.module_completions}</td>
                        <td>${(metrics.override_rate * 100).toFixed(1)}%</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAnalytics();
        });
    </script>
</body>
</html>
