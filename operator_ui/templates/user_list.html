<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSense - User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .search-input {
            transition: all 0.2s;
        }
        .table-row:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">SpendSense Operator View</h1>
            <p class="text-gray-600">User List</p>
        </div>

        <!-- Search and Filter -->
        <div class="mb-6 flex gap-4">
            <div class="flex-1">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by name or user ID..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent search-input"
                >
            </div>
            <select id="personaFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="">All Personas</option>
                <option value="high_utilization">High Utilization</option>
                <option value="variable_income">Variable Income</option>
                <option value="subscription_heavy">Subscription Heavy</option>
                <option value="savings_builder">Savings Builder</option>
                <option value="general_wellness">General Wellness</option>
            </select>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading users...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            <p id="errorMessage"></p>
        </div>

        <!-- Summary Stats -->
        <div id="summaryStats" class="hidden grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm text-gray-600">Total Users</div>
                <div class="text-2xl font-bold text-gray-900" id="totalUsers">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm text-gray-600">Users by Persona</div>
                <div class="text-xs text-gray-500 mt-1" id="usersByPersona">-</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm text-gray-600">Avg Behaviors</div>
                <div class="text-2xl font-bold text-gray-900" id="avgBehaviors">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm text-gray-600">Avg Recommendations</div>
                <div class="text-2xl font-bold text-gray-900" id="avgRecommendations">0</div>
            </div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="hidden flex items-center justify-between mt-4 mb-4">
            <div class="text-sm text-gray-700">
                Showing <span id="paginationStart">0</span> to <span id="paginationEnd">0</span> of <span id="paginationTotal">0</span> users
            </div>
            <div class="flex gap-2">
                <button id="prevPageBtn" onclick="changePage(-1)" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Previous
                </button>
                <span class="px-4 py-2 text-sm text-gray-700">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </span>
                <button id="nextPageBtn" onclick="changePage(1)" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Next
                </button>
            </div>
        </div>

        <!-- User Table -->
        <div id="tableContainer" class="hidden bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable('name')">
                                Name
                                <span id="sort-name" class="ml-1">↕</span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable('persona')">
                                Persona (30d)
                                <span id="sort-persona" class="ml-1">↕</span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable('behaviors')">
                                # Behaviors
                                <span id="sort-behaviors" class="ml-1">↕</span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable('recommendations')">
                                # Recommendations
                                <span id="sort-recommendations" class="ml-1">↕</span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <p class="text-gray-600">No users found.</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentPage = 1;
        let pageLimit = 50;
        let totalPages = 1;
        let sortColumn = null;
        let sortDirection = 'asc';
        let searchTimeout = null;

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                search: params.get('search') || '',
                persona: params.get('persona') || '',
                page: parseInt(params.get('page') || '1'),
                limit: parseInt(params.get('limit') || '50')
            };
        }

        // Update URL parameters
        function updateUrlParams(params) {
            const url = new URL(window.location);
            Object.keys(params).forEach(key => {
                if (params[key]) {
                    url.searchParams.set(key, params[key]);
                } else {
                    url.searchParams.delete(key);
                }
            });
            window.history.pushState({}, '', url);
        }

        // Fetch users from API
        async function fetchUsers() {
            try {
                const params = getUrlParams();
                currentPage = params.page;
                pageLimit = params.limit;
                
                // Update form inputs
                document.getElementById('searchInput').value = params.search;
                document.getElementById('personaFilter').value = params.persona;
                
                const queryParams = new URLSearchParams({
                    page: params.page.toString(),
                    limit: params.limit.toString()
                });
                if (params.search) queryParams.append('search', params.search);
                if (params.persona) queryParams.append('persona', params.persona);
                
                const response = await fetch(`${API_BASE_URL}/api/users?${queryParams}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                renderTable(data.users || []);
                updateSummaryStats(data.summary || {});
                updatePagination(data.pagination || {});
                
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('tableContainer').classList.remove('hidden');
                document.getElementById('paginationContainer').classList.remove('hidden');
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = `Error loading users: ${error.message}`;
            }
        }

        // Render table
        function renderTable(users) {
            const tbody = document.getElementById('userTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '';
                document.getElementById('tableContainer').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            document.getElementById('emptyState').classList.add('hidden');
            
            // Apply sorting if needed
            if (sortColumn) {
                users = [...users].sort((a, b) => {
                    let aVal, bVal;
                    switch(sortColumn) {
                        case 'name':
                            aVal = a.name.toLowerCase();
                            bVal = b.name.toLowerCase();
                            break;
                        case 'persona':
                            aVal = (a.persona_30d || '').toLowerCase();
                            bVal = (b.persona_30d || '').toLowerCase();
                            break;
                        case 'behaviors':
                            aVal = a.behavior_count;
                            bVal = b.behavior_count;
                            break;
                        case 'recommendations':
                            aVal = a.recommendation_count;
                            bVal = b.recommendation_count;
                            break;
                        default:
                            return 0;
                    }
                    if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            
            tbody.innerHTML = users.map(user => {
                const personaDisplay = user.persona_30d 
                    ? user.persona_30d.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
                    : 'None';
                
                return `
                    <tr class="table-row">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${escapeHtml(user.name)}</div>
                            <div class="text-sm text-gray-500">${escapeHtml(user.user_id)}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                getPersonaBadgeClass(user.persona_30d)
                            }">
                                ${escapeHtml(personaDisplay)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${user.behavior_count}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${user.recommendation_count}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="user_detail.html?user_id=${encodeURIComponent(user.user_id)}" 
                               class="text-blue-600 hover:text-blue-900">
                                View Details
                            </a>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update summary statistics
        function updateSummaryStats(summary) {
            document.getElementById('totalUsers').textContent = summary.total_users || 0;
            document.getElementById('avgBehaviors').textContent = summary.avg_behaviors || '0';
            document.getElementById('avgRecommendations').textContent = summary.avg_recommendations || '0';
            
            // Display users by persona
            const usersByPersona = summary.users_by_persona || {};
            const personaText = Object.entries(usersByPersona)
                .map(([persona, count]) => `${persona.replace(/_/g, ' ')}: ${count}`)
                .join(', ') || 'None';
            document.getElementById('usersByPersona').textContent = personaText;
            
            document.getElementById('summaryStats').classList.remove('hidden');
        }

        // Update pagination controls
        function updatePagination(pagination) {
            totalPages = pagination.total_pages || 1;
            const total = pagination.total || 0;
            const limit = pagination.limit || 50;
            const page = pagination.page || 1;
            
            const start = total > 0 ? ((page - 1) * limit) + 1 : 0;
            const end = Math.min(page * limit, total);
            
            document.getElementById('paginationStart').textContent = start;
            document.getElementById('paginationEnd').textContent = end;
            document.getElementById('paginationTotal').textContent = total;
            document.getElementById('currentPage').textContent = page;
            document.getElementById('totalPages').textContent = totalPages;
            
            document.getElementById('prevPageBtn').disabled = page <= 1;
            document.getElementById('nextPageBtn').disabled = page >= totalPages;
        }

        // Change page
        function changePage(delta) {
            const params = getUrlParams();
            const newPage = Math.max(1, Math.min(totalPages, params.page + delta));
            updateUrlParams({ ...params, page: newPage });
            fetchUsers();
        }

        // Filter users (with debouncing)
        function filterUsers() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const params = getUrlParams();
                const searchTerm = document.getElementById('searchInput').value.trim();
                const personaFilter = document.getElementById('personaFilter').value;
                
                updateUrlParams({
                    search: searchTerm,
                    persona: personaFilter,
                    page: 1  // Reset to first page when filtering
                });
                
                fetchUsers();
            }, 300);  // 300ms debounce
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            // Reset all sort indicators
            document.querySelectorAll('[id^="sort-"]').forEach(el => {
                el.textContent = '↕';
            });
            
            // Set current sort indicator
            const indicator = document.getElementById(`sort-${column}`);
            indicator.textContent = sortDirection === 'asc' ? '↑' : '↓';
            
            // Re-render table with current data
            const params = getUrlParams();
            fetchUsers();
        }

        // Get persona badge color class
        function getPersonaBadgeClass(persona) {
            const colors = {
                'high_utilization': 'bg-red-100 text-red-800',
                'variable_income': 'bg-yellow-100 text-yellow-800',
                'subscription_heavy': 'bg-purple-100 text-purple-800',
                'savings_builder': 'bg-green-100 text-green-800',
                'general_wellness': 'bg-blue-100 text-blue-800'
            };
            return colors[persona] || 'bg-gray-100 text-gray-800';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('personaFilter').addEventListener('change', filterUsers);

        // Load users on page load
        fetchUsers();
    </script>
</body>
</html>
