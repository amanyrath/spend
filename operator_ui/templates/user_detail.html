<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSense Operator - User Detail</title>
    <link rel="stylesheet" href="../styles/traces.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #f9fafb;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 16px;
            color: #1e40af;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        
        .back-link:hover {
            border-color: #e5e7eb;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        
        .section-card {
            background: #FFFFFF;
            border: 1px solid #e5e7eb;
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.2s;
        }
        
        .section-card:hover {
            transform: translateY(-2px);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        
        .field-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .field-value {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            font-variant-numeric: tabular-nums;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: 600;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 4px;
        }
        
        .badge-high-utilization {
            color: #ef4444;
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .badge-subscription-heavy {
            color: #a855f7;
            border-color: #a855f7;
            background: #faf5ff;
        }
        
        .badge-variable-income {
            color: #f59e0b;
            border-color: #f59e0b;
            background: #fffbeb;
        }
        
        .badge-savings-builder {
            color: #10b981;
            border-color: #10b981;
            background: #ecfdf5;
        }
        
        .badge-general-wellness {
            color: #3b82f6;
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .badge-gray {
            background: #f9fafb;
            color: #64748b;
            border-color: #e5e7eb;
        }
        
        .signal-item {
            background: #f9fafb;
            border-left: 3px solid #1e40af;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .signal-title {
            font-size: 12px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #1a1a1a;
            margin: 0;
        }
        
        .filter-select {
            padding: 6px 12px;
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid #e5e7eb;
            background: #FFFFFF;
            color: #1a1a1a;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .recommendation-card {
            border: 1px solid #e5e7eb;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .recommendation-card.overridden {
            background: #fefce8;
            border-color: #f59e0b;
        }
        
        .recommendation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .recommendation-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid #1e40af;
            background: #1e40af;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #1e3a8a;
            border-color: #1e3a8a;
        }
        
        .btn-secondary {
            background: #f9fafb;
            color: #64748b;
            border-color: #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #f3f4f6;
        }
        
        .btn-warning {
            background: #f59e0b;
            border-color: #f59e0b;
        }
        
        .btn-warning:hover {
            background: #d97706;
            border-color: #d97706;
        }
        
        .override-reason {
            margin-top: 12px;
            padding: 12px;
            background: #fef2f2;
            border: 1px solid #ef4444;
        }
        
        .override-reason-label {
            font-size: 10px;
            font-weight: 600;
            color: #ef4444;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .override-reason-text {
            font-size: 11px;
            color: #991b1b;
        }
        
        .rationale-label {
            font-size: 11px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .rationale-text {
            font-size: 12px;
            color: #64748b;
            line-height: 1.5;
        }
        
        .recommendation-meta {
            font-size: 10px;
            color: #64748b;
            margin-top: 12px;
        }
        
        .action-log-item {
            border: 1px solid #e5e7eb;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .action-type {
            font-size: 12px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .action-reason {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .action-time {
            font-size: 10px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            z-index: 50;
        }
        
        .modal.show {
            display: block;
        }
        
        .modal-content {
            position: relative;
            top: 40px;
            margin: 0 auto;
            padding: 24px;
            border: 1px solid #e5e7eb;
            width: 90%;
            max-width: 800px;
            background: #FFFFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.5px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #64748b;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #1a1a1a;
        }
        
        .trace-content {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 16px;
            max-height: 400px;
            overflow: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #1a1a1a;
        }
        
        .loading-state {
            text-align: center;
            padding: 48px;
            color: #64748b;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top-color: #1e40af;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-size: 12px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .flex {
            display: flex;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .items-center {
            align-items: center;
        }
        
        .items-start {
            align-items: start;
        }
        
        .gap-2 {
            gap: 8px;
        }
        
        .gap-4 {
            gap: 16px;
        }
        
        .mb-2 {
            margin-bottom: 8px;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        .mt-2 {
            margin-top: 8px;
        }
        
        .mt-4 {
            margin-top: 16px;
        }
        
        .space-y-4 > * + * {
            margin-top: 16px;
        }
        
        .text-xs {
            font-size: 10px;
        }
        
        .text-sm {
            font-size: 12px;
        }
        
        .rounded {
            border-radius: 4px;
        }
        
        .rounded-full {
            border-radius: 9999px;
        }
        
        .inline-flex {
            display: inline-flex;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .w-full {
            width: 100%;
        }
        
        .bg-gray-200 {
            background: #e5e7eb;
        }
        
        .bg-green-500 {
            background: #10b981;
        }
        
        .bg-yellow-500 {
            background: #f59e0b;
        }
        
        .bg-gray-300 {
            background: #d1d5db;
        }
        
        .h-2 {
            height: 8px;
        }
        
        .text-gray-600 {
            color: #64748b;
        }
        
        .text-gray-900 {
            color: #1a1a1a;
        }
        
        .px-2 {
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .py-1 {
            padding-top: 4px;

        .px-3 {
            padding-left: 12px;

        .py-1 {
            padding-top: 4px;
            padding-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div>
            <a href="user_list.html" class="back-link">‚Üê BACK TO USER LIST</a>
            <h1>USER DETAIL</h1>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p style="margin-top: 16px;">Loading user data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden error-state">
            <p id="errorMessage"></p>
        </div>

        <!-- User Profile Section -->
        <div id="profileSection" class="hidden">
            <div class="section-card">
                <h2 class="section-title">PROFILE</h2>
                <div class="grid">
                    <div>
                        <div class="field-label">User ID</div>
                        <div class="field-value" id="userId"></div>
                    </div>
                    <div>
                        <div class="field-label">Name</div>
                        <div class="field-value" id="userName"></div>
                    </div>
                    <div>
                        <div class="field-label">Created At</div>
                        <div class="field-value" id="createdAt"></div>
                    </div>
                    <div>
                        <div class="field-label">Persona (30d)</div>
                        <div style="margin-top: 4px;">
                            <span id="persona30d"></span>
                        </div>
                    </div>
                    <div>
                        <div class="field-label">Persona (180d)</div>
                        <div style="margin-top: 4px;">
                            <span id="persona180d"></span>
                        </div>
                    </div>
                    <div>
                        <div class="field-label">Accounts</div>
                        <div class="field-value" id="accountCounts">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signals Section -->
        <div id="signalsSection" class="hidden">
            <div class="section-card">
                <h2 class="section-title">BEHAVIORAL SIGNALS</h2>
                <div id="signalsContainer" class="space-y-4">
                    <!-- Signal items will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Recommendations Section -->
        <div id="recommendationsSection" class="hidden">
            <div class="section-card">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="section-title">RECOMMENDATIONS</h2>
                    <select id="recommendationFilter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="education">Education</option>
                        <option value="partner_offer">Partner Offers</option>
                    </select>
                </div>
                <div id="recommendationsContainer" class="space-y-4">
                    <!-- Recommendations will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Operator Actions Section -->
        <div id="actionsSection" class="hidden">
            <div class="section-card">
                <h2 class="section-title">OPERATOR ACTIONS</h2>
                <div class="flex gap-4 mb-4">
                    <button onclick="flagUser()" class="btn btn-warning">
                        Flag for Review
                    </button>
                </div>
                <div id="actionsLog">
                    <!-- Action log will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Activity Timeline Section -->
        <div id="timelineSection" class="hidden">
            <div class="section-card">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="section-title">ACTIVITY TIMELINE</h2>
                    <select id="timelineFilter" class="filter-select">
                        <option value="">All Events</option>
                        <option value="chat_interaction">Chat</option>
                        <option value="recommendation_generated">Recommendations</option>
                        <option value="recommendation_overridden">Overrides</option>
                        <option value="user_flagged">Flags</option>
                        <option value="persona_assigned">Personas</option>
                        <option value="features_computed">Features</option>
                    </select>
                </div>
                <div id="timelineContainer" class="timeline-container">
                    <!-- Timeline events will be inserted here -->
                </div>
                <div class="flex justify-center mt-4">
                    <button id="loadMoreTimeline" onclick="loadMoreTimelineEvents()" class="btn btn-secondary hidden">
                        Load More
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Decision Trace Modal -->
    <div id="traceModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">DECISION TRACE</h3>
                <button onclick="closeTraceModal()" class="modal-close">&times;</button>
            </div>
            <div class="mb-4">
                <button onclick="copyTraceToClipboard()" class="btn">
                    Copy to Clipboard
                </button>
            </div>
            <div class="trace-content">
                <pre id="traceContent"></pre>
            </div>
        </div>
    </div>

    <script src="../components/trace-viewer.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        window.API_BASE_URL = API_BASE_URL;
        let currentUserId = null;
        let currentTrace = null;
        let allTimelineEvents = [];
        let filteredTimelineEvents = [];
        let displayedTimelineCount = 10;
        const timelinePageSize = 10;

        // Get user_id from URL
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user_id');
        }

        // Show error message
        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Fetch all user data
        async function fetchUserData() {
            const userId = getUserIdFromUrl();
            if (!userId) {
                showError('User ID not provided');
                return;
            }

            currentUserId = userId;

            try {
                // Fetch user detail (includes user, signals, recommendations, accounts)
                const userResponse = await fetch(`${API_BASE_URL}/api/users/${userId}`);
                if (!userResponse.ok) {
                    if (userResponse.status === 404) {
                        throw new Error('User not found');
                    }
                    throw new Error(`HTTP error! status: ${userResponse.status}`);
                }
                const data = await userResponse.json();

                renderProfile(data.user || {});
                renderSignals(data.signals?.['30d'] || {});
                renderRecommendations(data.recommendations || []);
                renderActionsLog();

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('profileSection').classList.remove('hidden');
                document.getElementById('signalsSection').classList.remove('hidden');
                document.getElementById('recommendationsSection').classList.remove('hidden');
                document.getElementById('actionsSection').classList.remove('hidden');
                document.getElementById('timelineSection').classList.remove('hidden');
                
                // Load timeline
                loadTimeline();
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = `Error loading user data: ${error.message}`;
            }
        }

        // Render profile section
        function renderProfile(userData) {
            document.getElementById('userId').textContent = userData.user_id;
            document.getElementById('userName').textContent = userData.name || 'N/A';
            document.getElementById('createdAt').textContent = userData.created_at || 'N/A';

            const persona30d = userData.personas?.['30d']?.primary_persona || userData.personas?.['30d']?.persona || null;
            const persona180d = userData.personas?.['180d']?.primary_persona || userData.personas?.['180d']?.persona || null;
            const matchPercentages30d = userData.personas?.['30d']?.match_percentages || null;
            const matchPercentages180d = userData.personas?.['180d']?.match_percentages || null;

            renderPersonaBadge('persona30d', persona30d);
            renderPersonaBadge('persona180d', persona180d);
            
            // Render persona match percentages if available
            renderPersonaMatchPercentages('30d', matchPercentages30d);
            renderPersonaMatchPercentages('180d', matchPercentages180d);

            // Display account counts
            const accountCounts = userData.account_counts || {};
            const accountText = [
                accountCounts.checking > 0 ? `${accountCounts.checking} Checking` : null,
                accountCounts.savings > 0 ? `${accountCounts.savings} Savings` : null,
                accountCounts.credit > 0 ? `${accountCounts.credit} Credit` : null
            ].filter(Boolean).join(', ') || 'None';
            document.getElementById('accountCounts').textContent = accountText;
        }

        // Render persona badge
        function renderPersonaBadge(elementId, persona) {
            const element = document.getElementById(elementId);
            if (persona) {
                const displayName = persona.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const badgeClass = getPersonaBadgeClass(persona);
                element.className = `badge ${badgeClass}`;
                element.textContent = displayName;
            } else {
                element.className = 'badge badge-gray';
                element.textContent = 'None';
            }
        }
        
        // Render persona match percentages
        function renderPersonaMatchPercentages(timeWindow, matchPercentages) {
            if (!matchPercentages) return;
            
            // Find or create container for match percentages
            let containerId = `personaMatchPercentages${timeWindow}`;
            let container = document.getElementById(containerId);
            
            if (!container) {
                // Create container after persona badge
                const personaBadgeId = `persona${timeWindow}`;
                const personaBadge = document.getElementById(personaBadgeId);
                if (personaBadge && personaBadge.parentElement) {
                    container = document.createElement('div');
                    container.id = containerId;
                    container.style.marginTop = '8px';
                    personaBadge.parentElement.appendChild(container);
                } else {
                    return; // Can't find parent element
                }
            }
            
            const personaNames = {
                'high_utilization': 'High Utilization',
                'variable_income': 'Variable Income',
                'subscription_heavy': 'Subscription Heavy',
                'savings_builder': 'Savings Builder',
                'general_wellness': 'General Wellness'
            };
            
            const personaOrder = [
                'high_utilization',
                'variable_income',
                'subscription_heavy',
                'savings_builder',
                'general_wellness'
            ];
            
            const html = personaOrder.map(personaKey => {
                const percentage = matchPercentages[personaKey] || 0.0;
                const displayName = personaNames[personaKey] || personaKey.replace(/_/g, ' ');
                const barWidth = Math.min(100, Math.max(0, percentage));
                const barColor = percentage >= 50 ? 'bg-green-500' : percentage >= 25 ? 'bg-yellow-500' : 'bg-gray-300';
                
                return `
                    <div class="mb-2">
                        <div class="flex justify-between text-xs mb-1">
                            <span class="text-gray-600">${escapeHtml(displayName)}</span>
                            <span class="font-semibold text-gray-900">${percentage.toFixed(1)}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="${barColor} h-2 rounded-full transition-all" style="width: ${barWidth}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="text-xs text-gray-600 mb-2">Match Percentages:</div>
                ${html}
            `;
        }

        // Render signals section
        function renderSignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (Object.keys(signals).length === 0) {
                container.innerHTML = '<p class="text-gray-600">No signals available.</p>';
                return;
            }

            const signalTypes = {
                'subscriptions': 'Subscriptions',
                'credit_utilization': 'Credit Utilization',
                'savings_behavior': 'Savings Behavior',
                'income_stability': 'Income Stability'
            };

            container.innerHTML = Object.entries(signals).map(([key, value]) => {
                const title = signalTypes[key] || key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                return `
                    <div class="signal-item">
                        <h3 class="signal-title">${escapeHtml(title)}</h3>
                        <pre>${escapeHtml(JSON.stringify(value, null, 2))}</pre>
                    </div>
                `;
            }).join('');
        }

        let allRecommendations = [];

        // Render recommendations section
        function renderRecommendations(recommendations) {
            allRecommendations = recommendations;
            filterRecommendations();
        }

        // Filter recommendations by type
        function filterRecommendations() {
            const container = document.getElementById('recommendationsContainer');
            const filterValue = document.getElementById('recommendationFilter').value;
            
            let filtered = allRecommendations;
            if (filterValue) {
                filtered = allRecommendations.filter(rec => rec.type === filterValue);
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '<p class="text-gray-600">No recommendations available.</p>';
                return;
            }

            container.innerHTML = filtered.map((rec, index) => {
                const originalIndex = allRecommendations.indexOf(rec);
                const typeBadge = rec.type === 'education' 
                    ? '<span class="badge badge-general-wellness">Education</span>'
                    : '<span class="badge badge-savings-builder">Partner Offer</span>';
                
                const isOverridden = rec.decision_trace?.overridden || false;
                const overrideReason = rec.decision_trace?.override_reason || '';
                
                return `
                    <div class="recommendation-card ${isOverridden ? 'overridden' : ''}">
                        <div class="recommendation-header">
                            <div>
                                <h3 class="recommendation-title">${escapeHtml(rec.title)}</h3>
                                <div class="flex gap-2 items-center">
                                    ${typeBadge}
                                    ${isOverridden ? '<span class="badge badge-high-utilization">Overridden</span>' : ''}
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${rec.decision_trace ? `
                                    <button onclick="showTraceModal(${originalIndex})" class="btn btn-secondary">
                                        View Trace
                                    </button>
                                ` : ''}
                                ${!isOverridden ? `
                                    <button onclick="overrideRecommendation('${rec.recommendation_id}')" class="btn btn-warning">
                                        Override
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        ${isOverridden && overrideReason ? `
                            <div class="override-reason">
                                <div class="override-reason-label">Override Reason:</div>
                                <div class="override-reason-text">${escapeHtml(overrideReason)}</div>
                            </div>
                        ` : ''}
                        <div class="mt-2">
                            <div class="rationale-label">Rationale:</div>
                            <p class="rationale-text">${escapeHtml(rec.rationale || 'No rationale provided')}</p>
                        </div>
                        <div class="recommendation-meta">
                            Content ID: ${escapeHtml(rec.content_id)} | 
                            Shown: ${escapeHtml(rec.shown_at || 'N/A')}
                        </div>
                    </div>
                `;
            }).join('');

            // Store recommendations for modal access
            window.recommendationsData = allRecommendations;
        }

        // Show trace modal
        function showTraceModal(index) {
            const rec = window.recommendationsData[index];
            if (!rec || !rec.decision_trace) {
                alert('No decision trace available');
                return;
            }

            currentTrace = rec.decision_trace;
            const traceJson = JSON.stringify(currentTrace, null, 2);
            document.getElementById('traceContent').textContent = traceJson;
            document.getElementById('traceModal').classList.remove('hidden');
        }

        // Close trace modal
        function closeTraceModal() {
            document.getElementById('traceModal').classList.add('hidden');
            currentTrace = null;
        }

        // Copy trace to clipboard
        function copyTraceToClipboard() {
            if (!currentTrace) return;
            
            const traceJson = JSON.stringify(currentTrace, null, 2);
            navigator.clipboard.writeText(traceJson).then(() => {
                alert('Decision trace copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Override recommendation
        async function overrideRecommendation(recommendationId) {
            const reason = prompt('Enter reason for overriding this recommendation:');
            if (!reason) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}/override`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recommendation_id: recommendationId,
                        reason: reason
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to override recommendation');
                }

                const result = await response.json();
                alert('Recommendation overridden successfully');
                fetchUserData(); // Refresh data
            } catch (error) {
                console.error('Error overriding recommendation:', error);
                alert('Failed to override recommendation: ' + error.message);
            }
        }

        // Flag user for review
        async function flagUser() {
            const reason = prompt('Enter reason for flagging this user:');
            if (!reason) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}/flag`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reason: reason
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to flag user');
                }

                const result = await response.json();
                alert('User flagged for review successfully');
                renderActionsLog(); // Refresh actions log
            } catch (error) {
                console.error('Error flagging user:', error);
                alert('Failed to flag user: ' + error.message);
            }
        }

        // Render actions log
        async function renderActionsLog() {
            const container = document.getElementById('actionsLog');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}/actions`);
                if (!response.ok) {
                    throw new Error('Failed to fetch actions');
                }
                
                const data = await response.json();
                const actions = data.actions || [];
                
                if (actions.length === 0) {
                    container.innerHTML = '<p class="text-gray-600 text-sm">No actions logged yet.</p>';
                    return;
                }
                
                container.innerHTML = actions.map(action => {
                    return `
                        <div class="action-log-item">
                            <div class="action-type">${escapeHtml(action.action_type || 'Unknown')}</div>
                            <div class="action-reason">${escapeHtml(action.reason || 'No reason provided')}</div>
                            <div class="action-time">${escapeHtml(action.created_at || '')}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                container.innerHTML = '<p class="text-gray-600 text-sm">Unable to load actions log.</p>';
            }
        }
        
        // Load timeline events
        async function loadTimeline() {
            const container = document.getElementById('timelineContainer');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/traces/users/${currentUserId}/timeline`);
                if (!response.ok) {
                    throw new Error('Failed to fetch timeline');
                }
                
                const data = await response.json();
                allTimelineEvents = data.data || [];
                filteredTimelineEvents = [...allTimelineEvents];
                displayedTimelineCount = timelinePageSize;
                
                renderTimeline();
            } catch (error) {
                console.error('Error loading timeline:', error);
                container.innerHTML = '<p class="text-gray-600 text-sm">Unable to load activity timeline.</p>';
            }
        }
        
        // Render timeline
        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const loadMoreBtn = document.getElementById('loadMoreTimeline');
            
            if (filteredTimelineEvents.length === 0) {
                container.innerHTML = '<p class="text-gray-600 text-sm">No activity found.</p>';
                loadMoreBtn.classList.add('hidden');
                return;
            }
            
            const eventsToShow = filteredTimelineEvents.slice(0, displayedTimelineCount);
            container.innerHTML = eventsToShow.map(event => TraceViewer.renderTimelineEvent(event)).join('');
            
            // Show/hide load more button
            if (displayedTimelineCount < filteredTimelineEvents.length) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }
        
        // Load more timeline events
        function loadMoreTimelineEvents() {
            displayedTimelineCount += timelinePageSize;
            renderTimeline();
        }
        
        // Filter timeline
        function filterTimeline() {
            const filterValue = document.getElementById('timelineFilter').value;
            
            if (filterValue) {
                filteredTimelineEvents = allTimelineEvents.filter(event => event.trace_type === filterValue);
            } else {
                filteredTimelineEvents = [...allTimelineEvents];
            }
            
            displayedTimelineCount = timelinePageSize;
            renderTimeline();
        }
        
        // Add event listener for timeline filter
        document.addEventListener('DOMContentLoaded', function() {
            const timelineFilter = document.getElementById('timelineFilter');
            if (timelineFilter) {
                timelineFilter.addEventListener('change', filterTimeline);
            }
        });

        // Get persona badge color class
        function getPersonaBadgeClass(persona) {
            const colors = {
                'high_utilization': 'badge-high-utilization',
                'variable_income': 'badge-variable-income',
                'subscription_heavy': 'badge-subscription-heavy',
                'savings_builder': 'badge-savings-builder',
                'general_wellness': 'badge-general-wellness'
            };
            return colors[persona] || 'badge-gray';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeTraceModal();
            }
        });

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('traceModal');
            if (event.target === modal) {
                closeTraceModal();
            }
        }

        // Filter recommendations event listener
        document.getElementById('recommendationFilter').addEventListener('change', filterRecommendations);

        // Load data on page load
        fetchUserData();
    </script>
</body>
</html>
