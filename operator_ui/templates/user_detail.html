<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSense - User Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .section-card {
            transition: transform 0.2s;
        }
        .section-card:hover {
            transform: translateY(-2px);
        }
        .signal-item {
            border-left: 3px solid #3b82f6;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-6">
            <a href="user_list.html" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">
                ‚Üê Back to User List
            </a>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">User Detail</h1>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading user data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            <p id="errorMessage"></p>
        </div>

        <!-- User Profile Section -->
        <div id="profileSection" class="hidden mb-6">
            <div class="bg-white rounded-lg shadow p-6 section-card">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <div class="text-sm text-gray-600">User ID</div>
                        <div class="text-lg font-semibold text-gray-900" id="userId"></div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Name</div>
                        <div class="text-lg font-semibold text-gray-900" id="userName"></div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Created At</div>
                        <div class="text-lg text-gray-900" id="createdAt"></div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Persona (30d)</div>
                        <div class="mt-1">
                            <span id="persona30d" class="px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full"></span>
                        </div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Persona (180d)</div>
                        <div class="mt-1">
                            <span id="persona180d" class="px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full"></span>
                        </div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">Accounts</div>
                        <div class="text-lg text-gray-900" id="accountCounts">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signals Section -->
        <div id="signalsSection" class="hidden mb-6">
            <div class="bg-white rounded-lg shadow p-6 section-card">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Behavioral Signals</h2>
                <div id="signalsContainer" class="space-y-4">
                    <!-- Signal items will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Recommendations Section -->
        <div id="recommendationsSection" class="hidden mb-6">
            <div class="bg-white rounded-lg shadow p-6 section-card">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900">Recommendations</h2>
                    <select id="recommendationFilter" class="px-3 py-1 border border-gray-300 rounded-lg text-sm">
                        <option value="">All Types</option>
                        <option value="education">Education</option>
                        <option value="partner_offer">Partner Offers</option>
                    </select>
                </div>
                <div id="recommendationsContainer" class="space-y-4">
                    <!-- Recommendations will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Operator Actions Section -->
        <div id="actionsSection" class="hidden mb-6">
            <div class="bg-white rounded-lg shadow p-6 section-card">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Operator Actions</h2>
                <div class="flex gap-4 mb-4">
                    <button onclick="flagUser()" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
                        Flag for Review
                    </button>
                </div>
                <div id="actionsLog" class="mt-4">
                    <!-- Action log will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Decision Trace Modal -->
    <div id="traceModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Decision Trace</h3>
                <button onclick="closeTraceModal()" class="text-gray-400 hover:text-gray-600">
                    <span class="text-2xl">&times;</span>
                </button>
            </div>
            <div class="mb-4">
                <button onclick="copyTraceToClipboard()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Copy to Clipboard
                </button>
            </div>
            <div class="bg-gray-50 rounded p-4 overflow-auto max-h-96">
                <pre id="traceContent" class="text-sm text-gray-800"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentUserId = null;
        let currentTrace = null;

        // Get user_id from URL
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user_id');
        }

        // Show error message
        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Fetch all user data
        async function fetchUserData() {
            const userId = getUserIdFromUrl();
            if (!userId) {
                showError('User ID not provided');
                return;
            }

            currentUserId = userId;

            try {
                // Fetch user detail (includes user, signals, recommendations, accounts)
                const userResponse = await fetch(`${API_BASE_URL}/api/users/${userId}`);
                if (!userResponse.ok) {
                    if (userResponse.status === 404) {
                        throw new Error('User not found');
                    }
                    throw new Error(`HTTP error! status: ${userResponse.status}`);
                }
                const data = await userResponse.json();

                renderProfile(data.user || {});
                renderSignals(data.signals?.['30d'] || {});
                renderRecommendations(data.recommendations || []);
                renderActionsLog();

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('profileSection').classList.remove('hidden');
                document.getElementById('signalsSection').classList.remove('hidden');
                document.getElementById('recommendationsSection').classList.remove('hidden');
                document.getElementById('actionsSection').classList.remove('hidden');
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = `Error loading user data: ${error.message}`;
            }
        }

        // Render profile section
        function renderProfile(userData) {
            document.getElementById('userId').textContent = userData.user_id;
            document.getElementById('userName').textContent = userData.name || 'N/A';
            document.getElementById('createdAt').textContent = userData.created_at || 'N/A';

            const persona30d = userData.personas?.['30d']?.primary_persona || userData.personas?.['30d']?.persona || null;
            const persona180d = userData.personas?.['180d']?.primary_persona || userData.personas?.['180d']?.persona || null;
            const matchPercentages30d = userData.personas?.['30d']?.match_percentages || null;
            const matchPercentages180d = userData.personas?.['180d']?.match_percentages || null;

            renderPersonaBadge('persona30d', persona30d);
            renderPersonaBadge('persona180d', persona180d);
            
            // Render persona match percentages if available
            renderPersonaMatchPercentages('30d', matchPercentages30d);
            renderPersonaMatchPercentages('180d', matchPercentages180d);

            // Display account counts
            const accountCounts = userData.account_counts || {};
            const accountText = [
                accountCounts.checking > 0 ? `${accountCounts.checking} Checking` : null,
                accountCounts.savings > 0 ? `${accountCounts.savings} Savings` : null,
                accountCounts.credit > 0 ? `${accountCounts.credit} Credit` : null
            ].filter(Boolean).join(', ') || 'None';
            document.getElementById('accountCounts').textContent = accountText;
        }

        // Render persona badge
        function renderPersonaBadge(elementId, persona) {
            const element = document.getElementById(elementId);
            if (persona) {
                const displayName = persona.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const colorClass = getPersonaBadgeClass(persona);
                element.className = `px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full ${colorClass}`;
                element.textContent = displayName;
            } else {
                element.className = 'px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full bg-gray-100 text-gray-800';
                element.textContent = 'None';
            }
        }
        
        // Render persona match percentages
        function renderPersonaMatchPercentages(timeWindow, matchPercentages) {
            if (!matchPercentages) return;
            
            // Find or create container for match percentages
            let containerId = `personaMatchPercentages${timeWindow}`;
            let container = document.getElementById(containerId);
            
            if (!container) {
                // Create container after persona badge
                const personaBadgeId = `persona${timeWindow}`;
                const personaBadge = document.getElementById(personaBadgeId);
                if (personaBadge && personaBadge.parentElement) {
                    container = document.createElement('div');
                    container.id = containerId;
                    container.className = 'mt-2';
                    personaBadge.parentElement.appendChild(container);
                } else {
                    return; // Can't find parent element
                }
            }
            
            const personaNames = {
                'high_utilization': 'High Utilization',
                'variable_income': 'Variable Income',
                'subscription_heavy': 'Subscription Heavy',
                'savings_builder': 'Savings Builder',
                'general_wellness': 'General Wellness'
            };
            
            const personaOrder = [
                'high_utilization',
                'variable_income',
                'subscription_heavy',
                'savings_builder',
                'general_wellness'
            ];
            
            const html = personaOrder.map(personaKey => {
                const percentage = matchPercentages[personaKey] || 0.0;
                const displayName = personaNames[personaKey] || personaKey.replace(/_/g, ' ');
                const barWidth = Math.min(100, Math.max(0, percentage));
                const barColor = percentage >= 50 ? 'bg-green-500' : percentage >= 25 ? 'bg-yellow-500' : 'bg-gray-300';
                
                return `
                    <div class="mb-2">
                        <div class="flex justify-between text-xs mb-1">
                            <span class="text-gray-600">${escapeHtml(displayName)}</span>
                            <span class="font-semibold text-gray-900">${percentage.toFixed(1)}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="${barColor} h-2 rounded-full transition-all" style="width: ${barWidth}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="text-xs text-gray-600 mb-2">Match Percentages:</div>
                ${html}
            `;
        }

        // Render signals section
        function renderSignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (Object.keys(signals).length === 0) {
                container.innerHTML = '<p class="text-gray-600">No signals available.</p>';
                return;
            }

            const signalTypes = {
                'subscriptions': 'Subscriptions',
                'credit_utilization': 'Credit Utilization',
                'savings_behavior': 'Savings Behavior',
                'income_stability': 'Income Stability'
            };

            container.innerHTML = Object.entries(signals).map(([key, value]) => {
                const title = signalTypes[key] || key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                return `
                    <div class="signal-item bg-gray-50 p-4 rounded-lg pl-6">
                        <h3 class="font-semibold text-gray-900 mb-2">${escapeHtml(title)}</h3>
                        <pre class="text-sm text-gray-700 whitespace-pre-wrap">${escapeHtml(JSON.stringify(value, null, 2))}</pre>
                    </div>
                `;
            }).join('');
        }

        let allRecommendations = [];

        // Render recommendations section
        function renderRecommendations(recommendations) {
            allRecommendations = recommendations;
            filterRecommendations();
        }

        // Filter recommendations by type
        function filterRecommendations() {
            const container = document.getElementById('recommendationsContainer');
            const filterValue = document.getElementById('recommendationFilter').value;
            
            let filtered = allRecommendations;
            if (filterValue) {
                filtered = allRecommendations.filter(rec => rec.type === filterValue);
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '<p class="text-gray-600">No recommendations available.</p>';
                return;
            }

            container.innerHTML = filtered.map((rec, index) => {
                const originalIndex = allRecommendations.indexOf(rec);
                const typeBadge = rec.type === 'education' 
                    ? '<span class="px-2 py-1 text-xs font-semibold rounded bg-blue-100 text-blue-800">Education</span>'
                    : '<span class="px-2 py-1 text-xs font-semibold rounded bg-green-100 text-green-800">Partner Offer</span>';
                
                const isOverridden = rec.decision_trace?.overridden || false;
                const overrideReason = rec.decision_trace?.override_reason || '';
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4 ${isOverridden ? 'bg-yellow-50 border-yellow-300' : ''}">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-semibold text-gray-900">${escapeHtml(rec.title)}</h3>
                                <div class="mt-1 flex gap-2 items-center">
                                    ${typeBadge}
                                    ${isOverridden ? '<span class="px-2 py-1 text-xs font-semibold rounded bg-red-100 text-red-800">Overridden</span>' : ''}
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${rec.decision_trace ? `
                                    <button onclick="showTraceModal(${originalIndex})" 
                                            class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                                        View Trace
                                    </button>
                                ` : ''}
                                ${!isOverridden ? `
                                    <button onclick="overrideRecommendation('${rec.recommendation_id}')" 
                                            class="px-3 py-1 text-sm bg-yellow-100 text-yellow-700 rounded hover:bg-yellow-200">
                                        Override
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        ${isOverridden && overrideReason ? `
                            <div class="mt-2 p-2 bg-red-50 border border-red-200 rounded">
                                <div class="text-xs font-semibold text-red-800">Override Reason:</div>
                                <div class="text-xs text-red-700">${escapeHtml(overrideReason)}</div>
                            </div>
                        ` : ''}
                        <div class="mt-3">
                            <div class="text-sm font-medium text-gray-700 mb-1">Rationale:</div>
                            <p class="text-sm text-gray-600">${escapeHtml(rec.rationale || 'No rationale provided')}</p>
                        </div>
                        <div class="mt-2 text-xs text-gray-500">
                            Content ID: ${escapeHtml(rec.content_id)} | 
                            Shown: ${escapeHtml(rec.shown_at || 'N/A')}
                        </div>
                    </div>
                `;
            }).join('');

            // Store recommendations for modal access
            window.recommendationsData = allRecommendations;
        }

        // Show trace modal
        function showTraceModal(index) {
            const rec = window.recommendationsData[index];
            if (!rec || !rec.decision_trace) {
                alert('No decision trace available');
                return;
            }

            currentTrace = rec.decision_trace;
            const traceJson = JSON.stringify(currentTrace, null, 2);
            document.getElementById('traceContent').textContent = traceJson;
            document.getElementById('traceModal').classList.remove('hidden');
        }

        // Close trace modal
        function closeTraceModal() {
            document.getElementById('traceModal').classList.add('hidden');
            currentTrace = null;
        }

        // Copy trace to clipboard
        function copyTraceToClipboard() {
            if (!currentTrace) return;
            
            const traceJson = JSON.stringify(currentTrace, null, 2);
            navigator.clipboard.writeText(traceJson).then(() => {
                alert('Decision trace copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Override recommendation
        async function overrideRecommendation(recommendationId) {
            const reason = prompt('Enter reason for overriding this recommendation:');
            if (!reason) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}/override`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recommendation_id: recommendationId,
                        reason: reason
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to override recommendation');
                }

                const result = await response.json();
                alert('Recommendation overridden successfully');
                fetchUserData(); // Refresh data
            } catch (error) {
                console.error('Error overriding recommendation:', error);
                alert('Failed to override recommendation: ' + error.message);
            }
        }

        // Flag user for review
        async function flagUser() {
            const reason = prompt('Enter reason for flagging this user:');
            if (!reason) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}/flag`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reason: reason
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to flag user');
                }

                const result = await response.json();
                alert('User flagged for review successfully');
                renderActionsLog(); // Refresh actions log
            } catch (error) {
                console.error('Error flagging user:', error);
                alert('Failed to flag user: ' + error.message);
            }
        }

        // Render actions log
        async function renderActionsLog() {
            const container = document.getElementById('actionsLog');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}/actions`);
                if (!response.ok) {
                    throw new Error('Failed to fetch actions');
                }
                
                const data = await response.json();
                const actions = data.actions || [];
                
                if (actions.length === 0) {
                    container.innerHTML = '<p class="text-gray-600 text-sm">No actions logged yet.</p>';
                    return;
                }
                
                container.innerHTML = actions.map(action => {
                    return `
                        <div class="border border-gray-200 rounded-lg p-3 mb-2">
                            <div class="text-sm font-semibold text-gray-900">${escapeHtml(action.action_type || 'Unknown')}</div>
                            <div class="text-xs text-gray-600 mt-1">${escapeHtml(action.reason || 'No reason provided')}</div>
                            <div class="text-xs text-gray-500 mt-1">${escapeHtml(action.created_at || '')}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                container.innerHTML = '<p class="text-gray-600 text-sm">Unable to load actions log.</p>';
            }
        }

        // Get persona badge color class
        function getPersonaBadgeClass(persona) {
            const colors = {
                'high_utilization': 'bg-red-100 text-red-800',
                'variable_income': 'bg-yellow-100 text-yellow-800',
                'subscription_heavy': 'bg-purple-100 text-purple-800',
                'savings_builder': 'bg-green-100 text-green-800',
                'general_wellness': 'bg-blue-100 text-blue-800'
            };
            return colors[persona] || 'bg-gray-100 text-gray-800';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeTraceModal();
            }
        });

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('traceModal');
            if (event.target === modal) {
                closeTraceModal();
            }
        }

        // Filter recommendations event listener
        document.getElementById('recommendationFilter').addEventListener('change', filterRecommendations);

        // Load data on page load
        fetchUserData();
    </script>
</body>
</html>
