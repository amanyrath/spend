<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSense Operator - Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #FFFFFF;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #FFFFFF;
            border-right: 2px dashed #e5e7eb;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px dashed #e5e7eb;
            margin-bottom: 20px;
        }
        
        .sidebar-logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #1e40af;
            margin-bottom: 4px;
        }
        
        .sidebar-tagline {
            font-size: 10px;
            color: #64748b;
            letter-spacing: 0.5px;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 0 10px;
        }
        
        .nav-item {
            display: block;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-decoration: none;
            border-left: 3px solid transparent;
            margin-bottom: 4px;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }
        
        .nav-item:hover {
            background: #f9fafb;
            color: #1e40af;
            border-left-color: #e5e7eb;
        }
        
        .nav-item.active {
            background: #eff6ff;
            color: #1e40af;
            border-left-color: #1e40af;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .top-bar {
            padding: 16px 24px;
            border-bottom: 2px dashed #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #FFFFFF;
        }
        
        .top-bar-title {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #1e40af;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .placeholder-card {
            background: #FFFFFF;
            border: 1px solid #e5e7eb;
            padding: 48px;
            text-align: center;
            max-width: 600px;
        }
        
        .placeholder-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        
        .placeholder-text {
            font-size: 14px;
            color: #64748b;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">SPENDSENSE</div>
            <div class="sidebar-tagline">OPERATOR VIEW</div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="user_list.html" class="nav-item">USER LIST</a>
            <a href="analytics.html" class="nav-item">ANALYTICS</a>
            <a href="decision_traces.html" class="nav-item">DECISION TRACES</a>
            <a href="settings.html" class="nav-item active">SETTINGS</a>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <div class="top-bar-title">SETTINGS</div>
        </div>
        
        <div class="content-area">
            <div class="placeholder-card">
                <div class="placeholder-title">SETTINGS</div>
                <div class="placeholder-text">Coming Soon</div>
            </div>
        </div>
    </main>
</body>
</html>
